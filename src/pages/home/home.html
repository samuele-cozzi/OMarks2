<ion-header>
  <ion-navbar>
    <button ion-button menuToggle *ngIf="!showSearch">
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-buttons end *ngIf="!showSearch">
        <button ion-button (click)="toogleSearchBar()"> 
          <ion-icon icon-right name="search" ></ion-icon>
        </button>
      </ion-buttons>
    <ion-title *ngIf="!showSearch">OMarks</ion-title>
    <ion-searchbar #searchBar *ngIf="showSearch" 
      (ionInput)="onInputSearch($event)" 
      (ionClear)="onClearSearch($event)" 
      (ionCancel)="onCancelSearch($event)"
      [debounce]=250 
      [animated]=true 
      [showCancelButton]=true></ion-searchbar>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <div>
    <h3>Ionic Menu Starter</h3>
    <h3>{{user.username}}</h3>
    <p>
      If you get lost, the <a href="http://ionicframework.com/docs/v2">docs</a> will show you the way.
    </p>

    <button ion-button secondary menuToggle>Toggle Menu</button>
  </div>
</ion-content>
